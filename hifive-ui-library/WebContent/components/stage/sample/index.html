<style>
#appRoot {
	width: 800px;
	height: 850px;
	border: 1px solid black;
}

#controls {
	width: 100%;
	height: 150px;
	background-color: yellow;
}

#stageRoot {
	/* 	width: 100%; */
	width: 800px;
	height: 700px;
	/* 	border: 10px solid black; */
	/* 	box-sizing: border-box; */
}

line {
	stroke: #000;
	stroke-width: 2px;
}

rect,circle {
	fill: #000;
	stroke-width: 2px;
}

text {
	color: black;
	fill: black;
	stroke-width: 2px;
}

.dragProxy {
	width: 150px;
	height: 30px;
}

.stageDragSelectRangeOverlay,.stageDragRegionOverlay {
	opacity: 0.3;
	fill: #7ff;
	stroke: #00f;
	stroke-width: 1px;
}

.myEdge {
	stroke: #f00;
	stroke-width: 3px;
}

.stageGridSeparator {
	background-color: black;
	margin: 0;
	padding: 0;
}

.stageGridSeparator.horizontal {
	cursor: n-resize;
}

.stageGridSeparator.vertical {
	cursor: w-resize;
}

.h5-stage-invisible-du {
	display: none;
}

</style>

</head>
<body>
	<h1>ハイパフォーマンス描画</h1>

	<div id="appRoot">
		<div id="controls">
			<span id="stat"></span>
			<input placeholder="dummy" type="text" name="dummy"> <input type="button" name="moveTo" value="DU moveTo">
			<input type="button" name="moveBy" value="DU moveBy"> <input type="button" name="stageScrollTo"
				value="Stage scrollTo"> <input type="button" name="stageScrollBy" value="Stage scrollBy"> ScaleX:<input
				type="range" name="scaleX" min="1" max="500" value="100"> ScaleY:<input type="range" name="scaleY" min="1"
				max="500" value="100"> <input type="button" name="getScrollPosition" value="getScrollPosition"> <span
				id="scrollPos"></span> <input type="button" name="scrollIntoView" value="scrollIntoView(center)=duid_4"> <input
				type="button" name="scrollIntoView_glance" value="scrollIntoView(glance)=duid_5"> <input type="button"
				name="dragRegion" value="dragRegion"> <input type="button" name="splitView" value="splitView"> <input
				type="button" name="clearSplitView" value="split全解除"> <input type="button" name="removeDU" value="remove selection">
			<input type="button" name="visibleRangeY" value="visibleRangeY"> <input type="button" name="visibleRangeX"
				value="visibleRangeX">
			<input type="button" name="setup" value="setup">
			<input type="button" name="cascadeRemove" value="cascadeRemove">
			<input type="button" name="row1vr" value="row=1,visibleRange=100">
			<input type="button" name="zIndex" value="zIndex = 4">
		</div>
		<div id="stageRoot"></div>

	</div>
